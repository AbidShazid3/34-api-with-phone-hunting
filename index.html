<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <!-- tailwind and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="poppins-font">
    <header class="container mx-auto md:p-2 lg:px-7">
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Item 1</a></li>
                            <li><a>Item 2</a></li>
                            <li><a>Item 3</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-xl">Hot Gadgets</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>Item 1</a></li>
                        <li><a>Item 2</a></li>
                        <li><a>Item 3</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a class="btn text-white bg-[#0D6EFD] rounded-lg">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mx-auto md:p-2 lg:px-7">
        <section class="bg-gray-100 p-2 m-2 flex gap-3 rounded-xl">
            <input id="search-field" type="text" placeholder="Search" class="input input-bordered w-full" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>

        <!-- search result -->
        <section>
            <!-- spin or loader -->
            <div id="loading-spiner" class="text-center my-40 hidden">
                <span class=" loading loading-spiner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <div id="show-all-container" class="hidden text-center mt-5 ">
                <button onclick="handleShowAll()" class="btn btn-ghost bg-green-500">Show All Phones</button>
            </div>
        </section>
        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="show-details-phone-container" class="gap-40"></div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer></footer>
    <!-- scripts -->
    <script src="js script/phone.js"></script>
</body>

</html>
